  <body>
    <div id="container">
      <h1>WhatsApp Link Generator</h1>
      <form id="whatsappForm">
        <label for="phoneNumber">Enter the 10 digit phone number:</label><br />
        <input
          type="number"
          id="phoneNumber"
          name="phoneNumber"
          required
        /><br /><br />
        <button type="submit">Generate WhatsApp Link</button>
      </form>

      <div id="result" style="display: none">
        <p>Here's the WhatsApp link:</p>
        <p id="link"></p>
      </div>
    </div>

    <script>
      document
        .getElementById("whatsappForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var phoneNumber = document.getElementById("phoneNumber").value;
          var whatsappLink = "http://wa.me/91" + phoneNumber;
          document.getElementById(
            "link"
          ).innerHTML = `<a href="${whatsappLink}">GoTo: +91 ${phoneNumber}</a>`;
          document.getElementById("result").style.display = "block";
        });
    </script>
